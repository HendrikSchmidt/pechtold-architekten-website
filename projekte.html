önnen. Ausführliche Informationen zum Thema Datenschutz entnehmen Sie unserer unter diesem Text aufgeführten Datenschutzerklärung.\\n\\n## Datenerfassung auf unserer Website\\n### Wer ist verantwortlich für die Datenerfassung auf dieser Website?\\nDie Datenverarbeitung auf dieser Website erfolgt durch den Websitebetreiber. Dessen Kontaktdaten können Sie dem Impressum dieser Website entnehmen.\\n\\n### Wie erfassen wir Ihre Daten?\\nIhre Daten werden zum einen dadurch erhoben, dass Sie uns diese mitteilen. Hierbei kann es sich z.B. um Daten handeln, die Sie in ein Kontaktformular eingeben. Andere Daten werden automatisch beim Besuch der Website durch unsere IT-Systeme erfasst. Das sind vor allem technische Daten (z.B. Internetbrowser, Betriebssystem oder Uhrzeit des Seitenaufrufs). Die Erfassung dieser Daten erfolgt automatisch, sobald Sie unsere Website betreten.\\n\\n### Wofür nutzen wir Ihre Daten?\\nEin Teil der Daten wird erhoben, um eine fehlerfreie Bereitstellung der Website zu gewährleisten. Andere Daten können zur Analyse Ihres Nutzerverhaltens verwendet werden.\\n\\n### Welche Rechte haben Sie bezüglich Ihrer Daten?\\nSie haben jederzeit das Recht unentgeltlich Auskunft über Herkunft, Empfänger und Zweck Ihrer gespeicherten personenbezogenen Daten zu erhalten. Sie haben außerdem ein Recht, die Berichtigung, Sperrung oder Löschung dieser Daten zu verlangen. Hierzu sowie zu weiteren Fragen zum Thema Datenschutz können Sie sich jederzeit unter der im Impressum angegebenen Adresse an uns wenden. Des Weiteren steht Ihnen ein Beschwerderecht bei der zuständigen Aufsichtsbehörde zu.\\n\\n### Analyse-Tools und Tools von Drittanbietern\\nBeim Besuch unserer Website kann Ihr Surf-Verhalten statistisch ausgewertet werden. Das geschieht vor allem mit Cookies und mit sogenannten Analyseprogrammen. Die Analyse Ihres Surf-Verhaltens erfolgt in der Regel anonym; das Surf-Verhalten kann nicht zu Ihnen zurückverfolgt werden. Sie können dieser Analyse widersprechen oder sie durch die Nichtbenutzung bestimmter Tools verhindern. Detaillierte Informationen dazu finden Sie in der folgenden Datenschutzerklärung. Sie können dieser Analyse widersprechen. Über die Widerspruchsmöglichkeiten werden wir Sie in dieser Datenschutzerklärung informieren.\\n\\n## Allgemeine Hinweise und Pflichtinformationen\\n### Datenschutz\\nDie Betreiber dieser Seiten nehmen den Schutz Ihrer persönlichen Daten sehr ernst. Wir behandeln Ihre personenbezogenen Daten vertraulich und entsprechend der gesetzlichen Datenschutzvorschriften sowie dieser Datenschutzerklärung. Wenn Sie diese Website benutzen, werden verschiedene personenbezogene Daten erhoben. Personenbezogene Daten sind Daten, mit denen Sie persönlich identifiziert werden können. Die vorliegende Datenschutzerklärung erläutert, welche Daten wir erheben und wofür wir sie nutzen. Sie erläutert auch, wie und zu welchem Zweck das geschieht.\\n\\n### Hinweis zur verantwortlichen Stelle\\nDie verantwortliche Stelle für die Datenverarbeitung auf dieser Website ist:\\n\\nPechtold Gesellschaft von Architekten mbH\\nPariser Str. 44\\n10707 Berlin\\nTelefon: +49 30 / 884 595-0\\nTelefax: +49 30/ 881 90 52\\nE-Mail: mail@architekt.pechtold.de\\n\\nVerantwortliche Stelle ist die natürliche oder juristische Person, die allein oder gemeinsam mit anderen über die Zwecke und Mittel der Verarbeitung von personenbezogenen Daten (z.B. Namen, E-Mail-Adressen o. Ä.) entscheidet.\\n\\n### Widerruf Ihrer Einwilligung zur Datenverarbeitung\\nViele Datenverarbeitungsvorgänge sind nur mit Ihrer ausdrücklichen Einwilligung möglich. Sie können eine bereits erteilte Einwilligung jederzeit widerrufen. Dazu reicht eine formlose Mitteilung per E-Mail an uns. Die Rechtmäßigkeit der bis zum Widerruf erfolgten Datenverarbeitung bleibt vom Widerruf unberührt.\\n\\n### Beschwerderecht bei der zuständigen Aufsichtsbehörde\\nIm Falle datenschutzrechtlicher Verstöße steht dem Betroffenen ein Beschwerderecht bei der zuständigen Aufsichtsbehörde zu. Zuständige Aufsichtsbehörde in datenschutzrechtlichen Fragen ist der Landesdatenschutzbeauftragte des Bundeslandes, in dem unser Unternehmen seinen Sitz hat. Eine Liste der Datenschutzbeauftragten sowie deren Kontaktdaten können folgendem Link entnommen werden: https://www.bfdi.bund.de/DE/Infothek/Anschriften_Links/anschriften_links-node.html.\\n\\n### Recht auf Datenübertragbarkeit\\nSie haben das Recht, Daten, die wir auf Grundlage Ihrer Einwilligung oder in Erfüllung eines Vertrags automatisiert verarbeiten, an sich oder an einen Dritten in einem gängigen, maschinenlesbaren Format aushändigen zu lassen. Sofern Sie die direkte Übertragung der Daten an einen anderen Verantwortlichen verlangen, erfolgt dies nur, soweit es technisch machbar ist.\\n\\n### Auskunft, Sperrung, Löschung\\nSie haben im Rahmen der geltenden gesetzlichen Bestimmungen jederzeit das Recht auf unentgeltliche Auskunft über Ihre gespeicherten personenbezogenen Daten, deren Herkunft und Empfänger und den Zweck der Datenverarbeitung und ggf. ein Recht auf Berichtigung, Sperrung oder Löschung dieser Daten. Hierzu sowie zu weiteren Fragen zum Thema personenbezogene Daten können Sie sich jederzeit unter der im Impressum angegebenen Adresse an uns wenden.\\n\\n### Widerspruch gegen Werbe-Mails\\nDer Nutzung von im Rahmen der Impressumspflicht veröffentlichten Kontaktdaten zur Übersendung von nicht ausdrücklich angeforderter Werbung und Informationsmaterialien wird hiermit widersprochen. Die Betreiber der Seiten behalten sich ausdrücklich rechtliche Schritte im Falle der unverlangten Zusendung von Werbeinformationen, etwa durch Spam-E-Mails, vor.\\n\\n### Datenerfassung auf unserer Website\\n#### Server-Log-Dateien\\nDer Provider der Seiten erhebt und speichert automatisch Informationen in so genannten Server-Log-Dateien, die Ihr Browser automatisch an uns übermittelt. Dies sind:\\n\\nBrowsertyp und Browserversion\\nverwendetes Betriebssystem\\nReferrer URL\\nHostname des zugreifenden Rechners\\nUhrzeit der Serveranfrage\\nIP-Adresse Eine Zusammenführung dieser Daten mit anderen Datenquellen wird nicht vorgenommen. Grundlage für die Datenverarbeitung ist Art. 6 Abs. 1 lit. f DSGVO, der die Verarbeitung von Daten zur Erfüllung eines Vertrags oder vorvertraglicher Maßnahmen gestattet.\"}},\"meta\":{}}"}</script><script type="application/json" sveltekit:data-type="props">{"projects":[{"id":2,"attributes":{"Titel":"Wohn- und Geschäftshaus Leipziger Platz (LP2)","Adresse":"Voßstr. 34,35, Wilhelmstr. 95,96, Leipziger Str. 125\nBerlin-Mitte","Dauer":"2012 – 2014","Beschreibung":"Erste Erweiterung des Wohn- und Geschäftshauses am Leipziger Platz (LP12)\n- Einzelhandel (15.700 m² Verkaufsfläche)\n- 90 Wohnungen\n- Tiefgarage (190 Stellplätze)\n- Neubau\n- Projektentwicklung\n- Entwurfs-, Genehmigungs- und Ausführungsplanung\n- Federführung in der Planungsgemeinschaft mit nps tchoban voss\n- Bauherr: HGHI Leipziger Platz 125 GmbH\n\nDas Projekt setzt sich zusammen aus dem Neubau großflächiger Mall-, Event- und Einzelhandelsflächen als Ergänzung des am Leipziger Platz liegenden LP12 Shoppingcenters einerseits sowie Wohnungen und Tiefgarage andererseits.\n\nAuf dem Gelände der ehemaligen preussischen Ministerien entsteht ein hochwertiges Einkaufszentrum mit darauf befindlichem Wohnviertel bestehend aus 2-geschossigen Townhouses mit Dachterrassen und Wohngebäuden inklusive Grünanlagen. Das Objekt ist unterkellert und bietet Stellflächen für PKW.\n\nStädtebaulich ergänzt das Bauvorhaben die Verbindung zwischen Potsdamer Platz und der renommierten Flaniermeile Friedrichstraße über das ehemalige Wertheimareal.\n\nDie gewünschte Parzellenstruktur wird in der Fassade aufgenommen, in welcher sich auch das denkmalgeschützte Objekt Voßpalais, Voßstrasse 33 einreiht. Die aufwendig gestaltete Fassade findet ihren Höhepunkt in der Ecke Voßstraße-/ Wilhelmstraße, in welchem sich auch in Richtung Friedrichstraße der nördliche Zugang zur Einkaufsmall befindet.\n\nIm westlichen Bereich zum Potsdamer Platz mündet das Shoppingcenter in die Piazza des am Leipziger Platz gelegenen Shoppingcenters.","createdAt":"2022-03-21T14:44:10.563Z","updatedAt":"2022-03-21T14:46:38.891Z","publishedAt":"2022-03-21T14:44:11.504Z","Fotos":{"data":[{"id":4,"attributes":{"name":"04 389a.thumb_default_w3840h960q85.jpeg","alternativeText":"04 389a.thumb_default_w3840h960q85.jpeg","caption":"04 389a.thumb_default_w3840h960q85.jpeg","width":1465,"height":960,"formats":{"large":{"ext":".jpeg","url":"https://res.cloudinary.com/dfwvkcd7q/image/upload/v1647873924/large_04_389a_thumb_default_w3840h960q85_4a84646c20.jpg","hash":"large_04_389a_thumb_default_w3840h960q85_4a84646c20","mime":"image/jpeg","name":"large_04 389a.thumb_default_w3840h960q85.jpeg","path":null,"size":106.36,"width":1000,"height":655,"provider_metadata":{"public_id":"large_04_389a_thumb_default_w3840h960q85_4a84646c20","resource_type":"image"}},"small":{"ext":".jpeg","url":"https://res.cloudinary.com/dfwvkcd7q/image/upload/v1647873925/small_04_389a_thumb_default_w3840h960q85_4a84646c20.jpg","hash":"small_04_389a_thumb_default_w3840h960q85_4a84646c20","mime":"image/jpeg","name":"small_04 389a.thumb_default_w3840h960q85.jpeg","path":null,"size":35.99,"width":500,"height":328,"provider_metadata":{"public_id":"small_04_389a_thumb_default_w3840h960q85_4a84646c20","resource_type":"image"}},"medium":{"ext":".jpeg","url":"https://res.cloudinary.com/dfwvkcd7q/image/upload/v1647873925/medium_04_389a_thumb_default_w3840h960q85_4a84646c20.jpg","hash":"medium_04_389a_thumb_default_w3840h960q85_4a84646c20","mime":"image/jpeg","name":"medium_04 389a.thumb_default_w3840h960q85.jpeg","path":null,"size":67.74,"width":750,"height":491,"provider_metadata":{"public_id":"medium_04_389a_thumb_default_w3840h960q85_4a84646c20","resource_type":"image"}},"thumbnail":{"ext":".jpeg","url":"https://res.cloudinary.com/dfwvkcd7q/image/upload/v1647873923/thumbnail_04_389a_thumb_default_w3840h960q85_4a84646c20.jpg","hash":"thumbnail_04_389a_thum pg","hash":"medium_01_lp2_1_thumb_default_w3840h960q85_937f924853","mime":"image/jpeg","name":"medium_01 lp2 1.thumb_default_w3840h960q85.jpg","path":null,"size":65.99,"width":750,"height":517,"provider_metadata":{"public_id":"medium_01_lp2_1_thumb_default_w3840h960q85_937f924853","resource_type":"image"}},"thumbnail":{"ext":".jpg","url":"https://res.cloudinary.com/dfwvkcd7q/image/upload/v1647873922/thumbnail_01_lp2_1_thumb_default_w3840h960q85_937f924853.jpg","hash":"thumbnail_01_lp2_1_thumb_default_w3840h960q85_937f924853","mime":"image/jpeg","name":"thumbnail_01 lp2 1.thumb_default_w3840h960q85.jpg","path":null,"size":8.44,"width":226,"height":156,"provider_metadata":{"public_id":"thumbnail_01_lp2_1_thumb_default_w3840h960q85_937f924853","resource_type":"image"}}},"hash":"01_lp2_1_thumb_default_w3840h960q85_937f924853","ext":".jpg","mime":"image/jpeg","size":199.92,"url":"https://res.cloudinary.com/dfwvkcd7q/image/upload/v1647873922/01_lp2_1_thumb_default_w3840h960q85_937f924853.jpg","previewUrl":null,"provider":"cloudinary","provider_metadata":{"public_id":"01_lp2_1_thumb_default_w3840h960q85_937f924853","resource_type":"image"},"createdAt":"2022-03-21T14:45:26.332Z","updatedAt":"2022-03-21T14:45:26.332Z"}}]},"Kategorien":{"data":[{"id":2,"attributes":{"Anzeigename":"Wohngebäude","createdAt":"2022-03-21T15:05:12.361Z","updatedAt":"2022-03-21T15:05:13.183Z","publishedAt":"2022-03-21T15:05:13.179Z"}}]}}},{"id":1,"attributes":{"Titel":"Wohn-, Büro- und Geschäftshaus Leipziger Platz (LP12)","Adresse":"Leipziger Platz 12-13, Leipziger Str. 131 bis 137, Voßstraße 24 bis 32\nBerlin-Mitte","Dauer":"2009 – 2014","Beschreibung":"Einzelhandel (36.000 m² Verkaufsfläche)\n- Hotel (239 Zimmer)\n- 173 Wohnungen\n- Tiefgarage (763 Stellplätze)\n- Neubau\n- Projektentwicklung\n- Entwurfs-, Genehmigungs- und Ausführungsplanung\n- Federführung in der Planungsgemeinschaft mit nps tchoban voss\n- Bauherr: HGHI Leipziger Platz GmbH\n\nAuf dem Gelände des ehemaligen Wertheim- Kaufhauses und preußischer Ministerien ist ein Einkaufszentrum mit darauf befindlichem Wohnviertel inklusive Grünanlagen sowie einem Hotel im Herzen Berlins entstanden. Das Projekt umfasst neben dem Neubau großflächiger Mall- und Einzelhandelsflächen, Wohnungen, ein Hotel und eine dreigeschossige Tiefgarage.\n\nEine großzügige, überdachte Piazza gegenüber dem Ehrenhof des Bundesrates schafft eine Gliederung auf dem sonst an der Blockbebauung orientierten Bauweise des Grundstückes. Die gewünschte Parzellenstruktur, in welche sich auch denkmalgeschützte Objekte einreihen, bildet sich in den Fassaden ab. Städtebaulich entwickelt die neue Bebauung am Leipziger Platz die Verbindung des Potsdamer Platzes zur renommierten Flaniermeile Friedrichstraße einerseits und die Verbindung zwischen Bundesrat und Reichstag über das Stelenfeld und Brandenburger Tor andererseits. Der historische Stadtgrundriß des Leipziger Platzes (Oktogon) ist wieder hergestellt.\n\nEin hoher Wohnanteil und die Hotelnutzung des Gebäudekomplexes sorgen für eine Belebung der Funktionen des Standortes untereinander. Die Fassaden, die Gestaltung der Piazza und die Darstellung der Mall nehmen historische Elemente auf und übersetzen diese in eine zeitgemäße Architektursprache.","createdAt":"2022-03-21T14:43:08.268Z","updatedAt":"2022-03-21T14:44:29.014Z","publishedAt":"2022-03-21T14:43:09.586Z","Fotos":{"data":[{"id":2,"attributes":{"name":"05 DSC00763b.thumb_default_w3840h960q85.jpg","alternativeText":"05 DSC00763b.thumb_default_w3840h960q85.jpg","caption":"05 DSC00763b.thumb_default_w3840h960q85.jpg","width":640,"height":960,"formats":{"small":{"ext":".jpg","url":"https://res.cloudinary.com/dfwvkcd7q/image/upload/v1647873780/small_05_DSC_00763b_thumb_default_w3840h960q85_17438cc914.jpg","hash":"small_05_DSC_00763b_thumb_default_w3840h960q85_17438cc914","mime":"image/jpeg","name":"small_05 DSC00763b.thumb_default_w3840h960q85.jpg","path":null,"size":41.3,"width":333,"height":500,"provider_metadata":{"public_id":"s
