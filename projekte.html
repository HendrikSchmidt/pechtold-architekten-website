n- Neubau\n- Projektentwicklung\n- Entwurfs-, Genehmigungs- und Ausführungsplanung\n- Federführung in der Planungsgemeinschaft mit nps tchoban voss\n- Bauherr: HGHI Leipziger Platz 125 GmbH\n\nDas Projekt setzt sich zusammen aus dem Neubau großflächiger Mall-, Event- und Einzelhandelsflächen als Ergänzung des am Leipziger Platz liegenden LP12 Shoppingcenters einerseits sowie Wohnungen und Tiefgarage andererseits.\n\nAuf dem Gelände der ehemaligen preussischen Ministerien entsteht ein hochwertiges Einkaufszentrum mit darauf befindlichem Wohnviertel bestehend aus 2-geschossigen Townhouses mit Dachterrassen und Wohngebäuden inklusive Grünanlagen. Das Objekt ist unterkellert und bietet Stellflächen für PKW.\n\nStädtebaulich ergänzt das Bauvorhaben die Verbindung zwischen Potsdamer Platz und der renommierten Flaniermeile Friedrichstraße über das ehemalige Wertheimareal.\n\nDie gewünschte Parzellenstruktur wird in der Fassade aufgenommen, in welcher sich auch das denkmalgeschützte Objekt Voßpalais, Voßstrasse 33 einreiht. Die aufwendig gestaltete Fassade findet ihren Höhepunkt in der Ecke Voßstraße-/ Wilhelmstraße, in welchem sich auch in Richtung Friedrichstraße der nördliche Zugang zur Einkaufsmall befindet.\n\nIm westlichen Bereich zum Potsdamer Platz mündet das Shoppingcenter in die Piazza des am Leipziger Platz gelegenen Shoppingcenters.","createdAt":"2022-03-21T14:44:10.563Z","updatedAt":"2022-03-30T14:02:46.067Z","publishedAt":"2022-03-21T14:44:11.504Z","Fotos":{"data":[{"id":32,"attributes":{"name":"Wohn- und Geschäftshaus Leipziger Platz (LP2) 6.jpg","alternativeText":"Wohn- und Geschäftshaus Leipziger Platz (LP2) 6.jpg","caption":"Wohn- und Geschäftshaus Leipziger Platz (LP2) 6.jpg","width":2225,"height":1494,"formats":{"large":{"ext":".jpg","url":"https://res.cloudinary.com/dfwvkcd7q/image/upload/v1648648949/large_Wohn_und_Geschaeftshaus_Leipziger_Platz_LP_2_6_efe2d07bff.jpg","hash":"large_Wohn_und_Geschaeftshaus_Leipziger_Platz_LP_2_6_efe2d07bff","mime":"im d7q/image/upload/v1648648956/Wohn_und_Geschaeftshaus_Leipziger_Platz_LP_2_1_be195c5ae5.jpg","previewUrl":null,"provider":"cloudinary","provider_metadata":{"public_id":"Wohn_und_Geschaeftshaus_Leipziger_Platz_LP_2_1_be195c5ae5","resource_type":"image"},"createdAt":"2022-03-30T14:02:41.085Z","updatedAt":"2022-03-30T14:02:41.085Z"}}]},"Kategorien":{"data":[{"id":2,"attributes":{"Anzeigename":"Wohngebäude","createdAt":"2022-03-21T15:05:12.361Z","updatedAt":"2022-03-21T15:05:13.183Z","publishedAt":"2022-03-21T15:05:13.179Z"}}]}}},{"id":1,"attributes":{"Titel":"Wohn-, Büro- und Geschäftshaus Leipziger Platz (LP12)","Adresse":"Leipziger Platz 12-13, Leipziger Str. 131 bis 137, Voßstraße 24 bis 32\nBerlin-Mitte","Dauer":"2009 – 2014","Beschreibung":"Einzelhandel (36.000 m² Verkaufsfläche)\n- Hotel (239 Zimmer)\n- 173 Wohnungen\n- Tiefgarage (763 Stellplätze)\n- Neubau\n- Projektentwicklung\n- Entwurfs-, Genehmigungs- und Ausführungsplanung\n- Federführung in der Planungsgemeinschaft mit nps tchoban voss\n- Bauherr: HGHI Leipziger Platz GmbH\n\nAuf dem Gelände des ehemaligen Wertheim- Kaufhauses und preußischer Ministerien ist ein Einkaufszentrum mit darauf befindlichem Wohnviertel inklusive Grünanlagen sowie einem Hotel im Herzen Berlins entstanden. Das Projekt umfasst neben dem Neubau großflächiger Mall- und Einzelhandelsflächen, Wohnungen, ein Hotel und eine dreigeschossige Tiefgarage.\n\nEine großzügige, überdachte Piazza gegenüber dem Ehrenhof des Bundesrates schafft eine Gliederung auf dem sonst an der Blockbebauung orientierten Bauweise des Grundstückes. Die gewünschte Parzellenstruktur, in welche sich auch denkmalgeschützte Objekte einreihen, bildet sich in den Fassaden ab. Städtebaulich entwickelt die neue Bebauung am Leipziger Platz die Verbindung des Potsdamer Platzes zur renommierten Flaniermeile Friedrichstraße einerseits und die Verbindung zwischen Bundesrat und Reichstag über das Stelenfeld und Brandenburger Tor andererseits. Der historische Stadtgrundriß des Leipziger Platzes (Oktogon) ist wieder hergestellt.\n\nEin hoher Wohnanteil und die Hotelnutzung des Gebäudekomplexes sorgen für eine Belebung der Funktionen des Standortes untereinander. Die Fassaden, die Gestaltung der Piazza und die Darstellung der Mall nehmen historische Elemente auf und übersetzen diese in eine zeitgemäße Architektursprache.","createdAt":"2022-03-21T14:43:08.268Z","updatedAt":"2022-03-30T14:03:41.021Z","publishedAt":"2022-03-21T14:43:09.586Z","Fotos":{"data":[{"id":39,"attributes":{"name":"Wohn-, Büro- und Geschäftshaus Leipziger Platz (LP12) 2.jpg","alternativeText":"Wohn-, Büro- und Geschäftshaus Leipziger Platz (LP12) 2.jpg","caption":"Wohn-, Büro- und Geschäftshaus Leipziger Platz (LP12) 2.jpg","width":2559,"height":1920,"formats":{"large":{"ext":".jpg","url":"https://res.cloudinary.com/dfwvkcd7q/image/upload/v1648648994/large_Wohn_Buero_und_Geschaeftshaus_Leipziger_Platz_LP_12_2_0e6f76a001.jpg","hash":"large_Wohn_Buero_und_Geschaeftshaus_Leipziger_Platz_LP_12_2_0e6f76a001","mime":"image/jpeg","name":"large_Wohn-, Büro- und Geschäftshaus Leipziger Platz (LP12) 2.jpg","path":null,"size":173.39,"width":1000,"height":750,"provider_metadata":{"public_id":"large_Wohn_Buero_und_Geschaeftshaus_Leipziger_Platz_LP_12_2_0e6f76a001","resource_type":"image"}},"small":{"ext":".jpg","url":"https://res.cloudinary.com/dfwvkcd7q/image/upload/v1648648996/small_Wohn_Buero_und_Geschaeftshaus_Leipziger_Platz_LP_12_2_0e6f76a001.jpg","hash":"small_Wohn_Buero_und_Geschaeftshaus_Leipziger_Platz_LP_12_2_0e6f76a001","mime":"image/jpeg","name":"small_Wohn-, Büro- und Geschäftshaus Leipziger Platz (LP12) 2.jpg","path":null,"size":50.51,"width":500,"height":376,"provider_metadata":{"public_id":"small_Wohn_Buero_und_Geschaeftshaus_Leipziger_Platz_LP_12_2_0e6f76a001","resource_type":"image"}},"medium":{"ext":".jpg","url":"https://res.cloudinary.com/dfwvkcd7q/image/upload/v1648648995/medium_Wohn_Buero_und_Geschaeftshaus_Leipziger_Platz_LP_12_2_0e6f76a001.jpg","ha
