n- Neubau\n- Projektentwicklung\n- Entwurfs-, Genehmigungs- und Ausführungsplanung\n- Federführung in der Planungsgemeinschaft mit nps tchoban voss\n- Bauherr: HGHI Leipziger Platz 125 GmbH\n\nDas Projekt setzt sich zusammen aus dem Neubau großflächiger Mall-, Event- und Einzelhandelsflächen als Ergänzung des am Leipziger Platz liegenden LP12 Shoppingcenters einerseits sowie Wohnungen und Tiefgarage andererseits.\n\nAuf dem Gelände der ehemaligen preussischen Ministerien entsteht ein hochwertiges Einkaufszentrum mit darauf befindlichem Wohnviertel bestehend aus 2-geschossigen Townhouses mit Dachterrassen und Wohngebäuden inklusive Grünanlagen. Das Objekt ist unterkellert und bietet Stellflächen für PKW.\n\nStädtebaulich ergänzt das Bauvorhaben die Verbindung zwischen Potsdamer Platz und der renommierten Flaniermeile Friedrichstraße über das ehemalige Wertheimareal.\n\nDie gewünschte Parzellenstruktur wird in der Fassade aufgenommen, in welcher sich auch das denkmalgeschützte Objekt Voßpalais, Voßstrasse 33 einreiht. Die aufwendig gestaltete Fassade findet ihren Höhepunkt in der Ecke Voßstraße-/ Wilhelmstraße, in welchem sich auch in Richtung Friedrichstraße der nördliche Zugang zur Einkaufsmall befindet.\n\nIm westlichen Bereich zum Potsdamer Platz mündet das Shoppingcenter in die Piazza des am Leipziger Platz gelegenen Shoppingcenters.","createdAt":"2022-03-21T14:44:10.563Z","updatedAt":"2022-03-21T14:46:38.891Z","publishedAt":"2022-03-21T14:44:11.504Z","Fotos":{"data":[{"id":4,"attributes":{"name":"04 389a.thumb_default_w3840h960q85.jpeg","alternativeText":"04 389a.thumb_default_w3840h960q85.jpeg","caption":"04 389a.thumb_default_w3840h960q85.jpeg","width":1465,"height":960,"formats":{"large":{"ext":".jpeg","url":"https://res.cloudinary.com/dfwvkcd7q/image/upload/v1647873924/large_04_389a_thumb_default_w3840h960q85_4a84646c20.jpg","hash":"large_04_389a_thumb_default_w3840h960q85_4a84646c20","mime":"image/jpeg","name":"large_04 389a.thumb_default_w3840h960q85.jpeg" 853","resource_type":"image"}}},"hash":"01_lp2_1_thumb_default_w3840h960q85_937f924853","ext":".jpg","mime":"image/jpeg","size":199.92,"url":"https://res.cloudinary.com/dfwvkcd7q/image/upload/v1647873922/01_lp2_1_thumb_default_w3840h960q85_937f924853.jpg","previewUrl":null,"provider":"cloudinary","provider_metadata":{"public_id":"01_lp2_1_thumb_default_w3840h960q85_937f924853","resource_type":"image"},"createdAt":"2022-03-21T14:45:26.332Z","updatedAt":"2022-03-21T14:45:26.332Z"}}]},"Kategorien":{"data":[{"id":2,"attributes":{"Anzeigename":"Wohngebäude","createdAt":"2022-03-21T15:05:12.361Z","updatedAt":"2022-03-21T15:05:13.183Z","publishedAt":"2022-03-21T15:05:13.179Z"}}]}}},{"id":1,"attributes":{"Titel":"Wohn-, Büro- und Geschäftshaus Leipziger Platz (LP12)","Adresse":"Leipziger Platz 12-13, Leipziger Str. 131 bis 137, Voßstraße 24 bis 32\nBerlin-Mitte","Dauer":"2009 – 2014","Beschreibung":"Einzelhandel (36.000 m² Verkaufsfläche)\n- Hotel (239 Zimmer)\n- 173 Wohnungen\n- Tiefgarage (763 Stellplätze)\n- Neubau\n- Projektentwicklung\n- Entwurfs-, Genehmigungs- und Ausführungsplanung\n- Federführung in der Planungsgemeinschaft mit nps tchoban voss\n- Bauherr: HGHI Leipziger Platz GmbH\n\nAuf dem Gelände des ehemaligen Wertheim- Kaufhauses und preußischer Ministerien ist ein Einkaufszentrum mit darauf befindlichem Wohnviertel inklusive Grünanlagen sowie einem Hotel im Herzen Berlins entstanden. Das Projekt umfasst neben dem Neubau großflächiger Mall- und Einzelhandelsflächen, Wohnungen, ein Hotel und eine dreigeschossige Tiefgarage.\n\nEine großzügige, überdachte Piazza gegenüber dem Ehrenhof des Bundesrates schafft eine Gliederung auf dem sonst an der Blockbebauung orientierten Bauweise des Grundstückes. Die gewünschte Parzellenstruktur, in welche sich auch denkmalgeschützte Objekte einreihen, bildet sich in den Fassaden ab. Städtebaulich entwickelt die neue Bebauung am Leipziger Platz die Verbindung des Potsdamer Platzes zur renommierten Flaniermeile Friedrichstraße einerseits und die Verbindung zwischen Bundesrat und Reichstag über das Stelenfeld und Brandenburger Tor andererseits. Der historische Stadtgrundriß des Leipziger Platzes (Oktogon) ist wieder hergestellt.\n\nEin hoher Wohnanteil und die Hotelnutzung des Gebäudekomplexes sorgen für eine Belebung der Funktionen des Standortes untereinander. Die Fassaden, die Gestaltung der Piazza und die Darstellung der Mall nehmen historische Elemente auf und übersetzen diese in eine zeitgemäße Architektursprache.","createdAt":"2022-03-21T14:43:08.268Z","updatedAt":"2022-03-21T14:44:29.014Z","publishedAt":"2022-03-21T14:43:09.586Z","Fotos":{"data":[{"id":2,"attributes":{"name":"05 DSC00763b.thumb_default_w3840h960q85.jpg","alternativeText":"05 DSC00763b.thumb_default_w3840h960q85.jpg","caption":"05 DSC00763b.thumb_default_w3840h960q85.jpg","width":640,"height":960,"formats":{"small":{"ext":".jpg","url":"https://res.cloudinary.com/dfwvkcd7q/image/upload/v1647873780/small_05_DSC_00763b_thumb_default_w3840h960q85_17438cc914.jpg","hash":"small_05_DSC_00763b_thumb_default_w3840h960q85_17438cc914","mime":"image/jpeg","name":"small_05 DSC00763b.thumb_default_w3840h960q85.jpg","path":null,"size":41.3,"width":333,"height":500,"provider_metadata":{"public_id":"small_05_DSC_00763b_thumb_default_w3840h960q85_17438cc914","resource_type":"image"}},"medium":{"ext":".jpg","url":"https://res.cloudinary.com/dfwvkcd7q/image/upload/v1647873780/medium_05_DSC_00763b_thumb_default_w3840h960q85_17438cc914.jpg","hash":"medium_05_DSC_00763b_thumb_default_w3840h960q85_17438cc914","mime":"image/jpeg","name":"medium_05 DSC00763b.thumb_default_w3840h960q85.jpg","path":null,"size":82.08,"width":500,"height":750,"provider_metadata":{"public_id":"medium_05_DSC_00763b_thumb_default_w3840h960q85_17438cc914","resource_type":"image"}},"thumbnail":{"ext":".jpg","url":"https://res.cloudinary.com/dfwvkcd7q/image/upload/v1647873779/thumbnail_05_DSC_00763b_thumb_default_w3840h960q85_17438cc914.jpg","hash":"thumbnail_05_DSC_0
